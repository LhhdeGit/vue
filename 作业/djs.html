<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>
<body>
    <div class="button">
        <button type="info" v-show="show" @click="getCode">获取验证码</button>
        <button type="info" v-show="!show" class="count">{{count}} s</button>
 </div>
    <script>
        new Vue({
            el:".button",
            data() {
            return{
            show: true,
            count: '',
            timer: null,
                }    
            },
            methods: {
                getCode(){
                    const TIME_COUNT = 60;
                    if (!this.timer) {
                    this.count = TIME_COUNT;
                    this.show = false;
                    this.timer = setInterval(() => {
        if (this.count > 0 && this.count <= TIME_COUNT) {
        this.count--;
        } else {
            this.show = true;
            clearInterval(this.timer);
            this.timer = null;
                }
                },1000)
            }
        }
    }
        })
    </script>
</body>
</html>
